# Nombre de la aplicación
spring.application.name=appweb

# Puerto del servidor
server.port=8080

# Configuración de la base de datos (PostgreSQL en contenedor Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/appwebdb
spring.datasource.username=postgres
spring.datasource.password=Pokemon140293

# Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Evitar que Spring devtools reinicie demasiado
spring.devtools.restart.trigger-file=.trigger
